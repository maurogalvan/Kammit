<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>K A M M I T</title>
</head>
<body>
    <h1>Agregar persona</h1>
    <br>

    <div class="card card-body bg-dark rounded-0 mb-4">
        <h1>
            <span class="material-icons"> grid_view </span>
                DTasksapp
        </h1>
        <h6 class="text-muted">Decentralize Tasks App</h6>
        <div class="d-flex align-items-center">
            <span class="material-icons"> account_balance_wallet </span>
            <span class="ms-2"  id="account"></span>
        </div>
        <span id="account"></span>
    </div>
    
    <form id="renderTask" class="card card-body bg-dark">
        <h4>Guardar postulante </h4>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control bg-dark border-0 rounded-0 text-light my-4"
          placeholder="Ingrese su nombre"
          autofocus
        />
        <input
          type="text"
          name="lastName"
          id="lastName"
          class="form-control bg-dark border-0 rounded-0 text-light my-4"
          placeholder="Ingrese su apellido"
          autofocus
        />
        <input
          type="text"
          name="horarioDisponible"
          id="horarioDisponible"
          class="form-control bg-dark border-0 rounded-0 text-light my-4"
          placeholder="Ingrese su horario disponible"
          autofocus
        />
        
        <input
          id="urlImagen"
          name="urlImagen"
          class="form-control bg-dark border-0 rounded-0 text-light my-4"
          placeholder="Ingrese una url de una imagen para su perfil"
        >
        <textarea class="bg-dark" placeholder="Ingrese sus servicios seguidos de una coma" name="serviciosPostulante" id="serviciosPostulante" cols="30" rows="10"></textarea>
        <br>
        <button class="btn btn-primary">save</button>
      </form>
      
      <div class="col-md-8">
        <div id="personaList"></div>
      </div>

      
        <script src="/libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
        <script src="./app.js"></script>
        <script src="./ui.js"></script>
        
</body>
</html>

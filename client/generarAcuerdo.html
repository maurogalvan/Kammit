      <ul class="navbar-nav mr-auto">

  <div class="container py-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card card-body bg-dark rounded-0 mb-6">
          <h1>
            <span class="material-icons"> K A M M I T </span>
            
          </h1>
          <h6 class="text-muted">Aapp descentralizada para contratar personas</h6>
          <div class="d-flex align-items-center">
            <span class="material-icons"> Direccion de billetera </span> <br>
            <span class="ms-1"  id="account"></span>
          </div>
          <span id="account"></span>
        </div>

        <form id="renderTask"></form>
        
        <form id="renderAcuerdo" style="margin-top: 10px;" class="card card-body bg-dark">
            <h4>Guardar acuerdo </h4>
            <input
              type="text"
              name="dirContratado"
              id="dirContratado"
              class="form-control bg-dark border-0 rounded-0 text-light my-4"
              placeholder="Ingrese la direccion de la persona que contrata"
              autofocus
            />
            <input
              type="text"
              name="dirAvisitar"
              id="dirAvisitar"
              class="form-control bg-dark border-0 rounded-0 text-light my-4"
              placeholder="Ingrese la direccion donde se debe realizar el servicio"
              autofocus
            />
            <input
              type="text"
              name="horarioDeVisita"
              id="horarioDeVisita"
              class="form-control bg-dark border-0 rounded-0 text-light my-4"
              placeholder="Ingrese el horario de visita"
              autofocus
            />
            <input
              type="text"
              name="servicioArealizar"
              id="servicioArealizar"
              class="form-control bg-dark border-0 rounded-0 text-light my-4"
              placeholder="Ingrese brevemente el servicio que se le va a realizar"
              autofocus
            />
            <input
              type="text"
              name="descripcion"
              id="descripcion"
              class="form-control bg-dark border-0 rounded-0 text-light my-4"
              placeholder="Ingrese una breve descripcion"
              autofocus
            />
            <input
              type="uint"
              name="monto"
              id="monto"
              class="form-control bg-dark border-0 rounded-0 text-light my-4"
              placeholder="Ingrese el monto acordado"
              autofocus
            />
            
            <br>
            <button class="btn btn-primary">save</button>
        </form>

        <div class="col-md-8">
          <div id="acuerdosList"></div>
        </div>
        <br>

        <script src="/libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
        <script src="./app.js"></script>
        <script src="./ui.js"></script>
    </body>
